name: custom
on:
  workflow_dispatch:
  push:
    branches:
      - main


jobs:
  main:
    runs-on: ubuntu-latest
    steps:
      - name: Run Setup for Bharat Seva
        uses: vaibhavyadav-dev/setup4bharatseva@main
        env:
          SSH_KEY: ${{ secrets.SSH_KEY }}
          SSH_USER: ${{ secrets.SSH_USER }}
          SSH_HOST: ${{ secrets.SSH_HOST }}

      - name: CheckCurrent Folder
      - run: |
          echo "Present Directory is "
          cd /home/azureuser/server
          pwd
